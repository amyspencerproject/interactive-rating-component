<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <!-- Rating state start -->
  <div class="container-rate-us">
    <img src="./images/icon-star.svg" alt="Orange star icon">

    <h1>How did we do?</h1>


    <form class="rating-form" action="">
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="form-container">
        <input type="radio" class="rating-select" id="rate1" name="rating" value="1">
        <label class="rating-label" for="rate1">1</label>
        <input type="radio" id="rate2" name="rating" value="2">
        <label class="rating-label" for="rate2">2</label>
        <input type="radio" id="rate3" name="rating" value="3">
        <label class="rating-label" for="rate3">3</label>
        <input type="radio" id="rate4" name="rating" value="4">
        <label class="rating-label" for="rate4">4</label>
        <input type="radio" id="rate5" name="rating" value="5">
        <label class="rating-label" for="rate5">5</label>
      </div>
      <input type="submit" value="Submit" id="submit-button">
    </form>
  </div>

  <!-- Rating state end -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
